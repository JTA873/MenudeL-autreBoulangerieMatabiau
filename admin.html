<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - L'Autre Boulangerie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica', 'Arial', sans-serif;
            background: #FAF8F6;
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        .admin-header {
            background: white;
            color: #1A1A1A;
            padding: 24px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #E8E5E1;
        }

        .admin-header h1 {
            font-size: 1.6em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.5px;
        }

        .logout-btn {
            padding: 12px 24px;
            background: white;
            color: #8B7355;
            border: 1px solid #8B7355;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #F5F1ED;
        }

        .tabs {
            display: flex;
            background: #F5F1ED;
            border-bottom: 1px solid #E8E5E1;
            overflow-x: auto;
        }

        .tab {
            padding: 18px 28px;
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 0.95em;
            font-weight: 500;
            transition: all 0.2s;
            white-space: nowrap;
            color: #6B5D52;
        }

        .tab:hover {
            background: rgba(139, 115, 85, 0.08);
            color: #8B7355;
        }

        .tab.active {
            background: white;
            color: #8B7355;
            border-bottom: 2px solid #8B7355;
        }

        .tab-content {
            padding: 32px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .section-header h2 {
            color: #1A1A1A;
            font-size: 1.6em;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .btn-primary {
            padding: 12px 24px;
            background: #8B7355;
            color: white;
            border: 1px solid #8B7355;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1em;
        }

        .btn-primary:hover {
            background: #6B5D52;
            border-color: #6B5D52;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border: 1px solid #E8E5E1;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.2s;
        }

        .product-card:hover {
            border-color: #8B7355;
            box-shadow: 0 2px 8px rgba(139, 115, 85, 0.12);
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #F5F1ED;
        }

        .product-card-body {
            padding: 16px;
        }

        .product-card-title {
            font-size: 1.05em;
            font-weight: 500;
            color: #1A1A1A;
            margin-bottom: 8px;
        }

        .product-card-price {
            font-size: 1.2em;
            color: #8B7355;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .product-card-actions {
            display: flex;
            gap: 10px;
        }

        .btn-edit, .btn-delete {
            flex: 1;
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .btn-edit {
            background: #6B9D7B;
            color: white;
            border-color: #6B9D7B;
        }

        .btn-edit:hover {
            background: #5A8A6A;
        }

        .btn-delete {
            background: #C94E3A;
            color: white;
            border-color: #C94E3A;
        }

        .btn-delete:hover {
            background: #B33E2A;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }

        .modal-header h3 {
            font-size: 1.4em;
            color: #1A1A1A;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #9B8F85;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1A1A1A;
            font-weight: 500;
            font-size: 0.95em;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #D4CFC8;
            border-radius: 6px;
            font-size: 1em;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #8B7355;
            box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.1);
            outline: none;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        .btn-secondary {
            flex: 1;
            padding: 12px;
            background: white;
            color: #6B5D52;
            border: 1px solid #D4CFC8;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: #F5F1ED;
        }

        /* Table */
        .orders-table {
            width: 100%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #E8E5E1;
        }

        .orders-table th, .orders-table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #E8E5E1;
        }

        .orders-table th {
            background: #F5F1ED;
            font-weight: 600;
            color: #1A1A1A;
            font-size: 0.9em;
        }

        .orders-table tr:hover {
            background: #FAF8F6;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: white;
            border: 1px solid #E8E5E1;
            color: #1A1A1A;
            padding: 28px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #8B7355;
            font-weight: 600;
        }

        .stat-card p {
            font-size: 0.95em;
            color: #6B5D52;
            font-weight: 400;
        }

        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filters input, .filters select {
            padding: 12px 16px;
            border: 1px solid #D4CFC8;
            border-radius: 6px;
            font-size: 1em;
            font-family: inherit;
        }

        .filters input:focus, .filters select:focus {
            outline: none;
            border-color: #8B7355;
            box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.1);
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .tab {
                flex: 1 1 auto;
                padding: 15px 20px;
            }

            .section-header {
                flex-direction: column;
                gap: 15px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .orders-table {
                font-size: 0.85em;
            }

            .orders-table th, .orders-table td {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üîß L'Autre Boulangerie</h1>
            <button class="logout-btn" onclick="logout()">D√©connexion</button>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('menus')">Menus</button>
            <button class="tab" onclick="showTab('plats')">Plats</button>
            <button class="tab" onclick="showTab('desserts')">Desserts</button>
            <button class="tab" onclick="showTab('boissons')">Boissons</button>
            <button class="tab" onclick="showTab('historique')">Historique</button>
            <button class="tab" onclick="showTab('parametres')">Param√®tres</button>
        </div>

        <!-- Tab Menus -->
        <div id="tab-menus" class="tab-content active">
            <div class="section-header">
                <h2>Gestion des Menus</h2>
                <button class="btn-primary" onclick="showAddMenuModal()">+ Ajouter un menu</button>
            </div>
            <div id="menusGrid" class="products-grid"></div>
        </div>

        <!-- Tab Plats -->
        <div id="tab-plats" class="tab-content">
            <div class="section-header">
                <h2>Gestion des Plats</h2>
                <button class="btn-primary" onclick="showAddPlatModal()">+ Ajouter un plat</button>
            </div>
            <div id="platsGrid" class="products-grid"></div>
        </div>

        <!-- Tab Desserts -->
        <div id="tab-desserts" class="tab-content">
            <div class="section-header">
                <h2>Gestion des Desserts</h2>
                <button class="btn-primary" onclick="showAddDessertModal()">+ Ajouter un dessert</button>
            </div>
            <div id="dessertsGrid" class="products-grid"></div>
        </div>

        <!-- Tab Boissons -->
        <div id="tab-boissons" class="tab-content">
            <div class="section-header">
                <h2>Gestion des Boissons</h2>
                <button class="btn-primary" onclick="showAddBoissonModal()">+ Ajouter une boisson</button>
            </div>
            <div id="boissonsGrid" class="products-grid"></div>
        </div>

        <!-- Tab Historique -->
        <div id="tab-historique" class="tab-content">
            <div class="section-header">
                <h2>Historique des Commandes</h2>
                <button class="btn-primary" onclick="exportOrders()">üì• Exporter CSV</button>
            </div>
            
            <div class="stats-grid" id="statsGrid"></div>
            
            <div class="filters">
                <input type="date" id="filterDateStart" placeholder="Date d√©but">
                <input type="date" id="filterDateEnd" placeholder="Date fin">
                <input type="text" id="filterSearch" placeholder="Rechercher...">
                <button class="btn-primary" onclick="filterOrders()">Filtrer</button>
                <button class="btn-secondary" onclick="resetFilters()">R√©initialiser</button>
            </div>
            
            <div style="overflow-x: auto;">
                <table class="orders-table" id="ordersTable"></table>
            </div>
        </div>

        <!-- Tab Param√®tres -->
        <div id="tab-parametres" class="tab-content">
            <div class="section-header">
                <h2>Param√®tres</h2>
            </div>
            
            <div class="form-group">
                <label>Code PIN administrateur</label>
                <input type="password" id="adminPinInput" maxlength="4" placeholder="Nouveau code PIN (4 chiffres)">
                <button class="btn-primary" onclick="updateAdminPin()" style="margin-top: 10px;">Modifier le PIN</button>
            </div>
            
            <div class="form-group" style="margin-top: 30px;">
                <label>Gestion des donn√©es</label>
                <button class="btn-primary" onclick="backupData()" style="margin-right: 10px;">üíæ Sauvegarder</button>
                <button class="btn-secondary" onclick="confirmResetData()">üóëÔ∏è R√©initialiser</button>
            </div>
        </div>
    </div>

    <!-- Modal Formulaire -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Ajouter un produit</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="productForm" onsubmit="return false;">
                <input type="hidden" id="productId">
                <input type="hidden" id="productCategory">
                
                <div class="form-group">
                    <label>Nom *</label>
                    <input type="text" id="productNom" required>
                </div>
                
                <div class="form-group">
                    <label>Prix (‚Ç¨) *</label>
                    <input type="number" id="productPrix" step="0.01" min="0" required>
                </div>
                
                <div class="form-group" id="descriptionGroup" style="display: none;">
                    <label>Description</label>
                    <textarea id="productDescription" rows="3"></textarea>
                </div>
                
                <div class="form-group" id="categorieGroup" style="display: none;">
                    <label>Cat√©gorie</label>
                    <select id="productCategorie">
                        <option value="sandwich">Sandwich</option>
                        <option value="base-salade">Base de salade</option>
                        <option value="garniture-salade">Garniture de salade</option>
                    </select>
                </div>
                
                <div class="form-group" id="supplementGroup" style="display: none;">
                    <label>Suppl√©ment (‚Ç¨)</label>
                    <input type="number" id="productSupplement" step="0.01" min="0" value="0">
                </div>
                
                <div class="form-group">
                    <label>URL de l'image</label>
                    <input type="url" id="productImage" placeholder="https://...">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Annuler</button>
                    <button type="submit" class="btn-primary" onclick="saveProduct()">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>emailjs.init("xfWDumGsDD1rqIPiy");</script>
    <script src="js/data-manager.js"></script>
    <script src="js/admin-app.js"></script>
</body>
</html>
