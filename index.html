<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Autre Boulangerie - Commande en ligne</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #FAF8F6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            max-width: 480px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
        }

        .logo {
            font-size: 3.5em;
            margin-bottom: 20px;
        }

        h1 {
            color: #1A1A1A;
            font-size: 2em;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #6B5D52;
            font-size: 0.95em;
            margin-bottom: 50px;
            line-height: 1.5;
            font-weight: 400;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn {
            padding: 18px 32px;
            border: 2px solid transparent;
            border-radius: 6px;
            font-size: 1.05em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: none;
        }

        .btn-primary {
            background: #8B7355;
            color: white;
            border-color: #8B7355;
        }

        .btn-primary:hover {
            background: #6B5D52;
            border-color: #6B5D52;
            box-shadow: 0 2px 8px rgba(107, 93, 82, 0.2);
        }

        .btn-secondary {
            background: white;
            color: #8B7355;
            border-color: #8B7355;
        }

        .btn-secondary:hover {
            background: #F5F1ED;
            box-shadow: 0 2px 8px rgba(139, 115, 85, 0.15);
        }

        .btn-icon {
            font-size: 1.3em;
        }

        .divider {
            margin: 40px 0;
            height: 1px;
            background: #E8E5E1;
        }

        .info {
            color: #9B8F85;
            font-size: 0.85em;
            margin-top: 40px;
            line-height: 1.6;
        }

        /* Modal Admin */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.6);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .modal h2 {
            color: #1A1A1A;
            margin-bottom: 24px;
            font-size: 1.5em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #D4CFC8;
            border-radius: 4px;
            font-size: 1em;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8B7355;
            box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 14px;
            border: 1px solid transparent;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-confirm {
            background: #8B7355;
            color: white;
            border-color: #8B7355;
        }

        .btn-confirm:hover {
            background: #6B5D52;
            border-color: #6B5D52;
        }

        .btn-cancel {
            background: white;
            color: #6B5D52;
            border-color: #D4CFC8;
        }

        .btn-cancel:hover {
            background: #F5F1ED;
        }

        .error-message {
            color: #C94E3A;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2em;
            }

            .btn {
                padding: 18px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ü•ñ</div>
        <h1>L'Autre Boulangerie</h1>
        <p class="subtitle">Toulouse - Commande √† emporter</p>
        
        <div class="btn-group">
            <a href="./user-mobile.html" class="btn btn-primary">
                <span class="btn-icon">üì±</span>
                <span>Commander</span>
            </a>
            
            <button onclick="showAdminModal()" class="btn btn-secondary">
                <span class="btn-icon">üîê</span>
                <span>Administration</span>
            </button>
        </div>

        <div class="divider"></div>
        
        <div class="info">
            üïê Ouvert du lundi au vendredi<br>
            üìû Commandes : 01 23 45 67 89
        </div>
    </div>

    <!-- Modal Admin -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h2>üîê Acc√®s Administration</h2>
            <form onsubmit="checkPassword(event)">
                <div class="form-group">
                    <label for="password">Code PIN</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Entrez le code PIN"
                        maxlength="4"
                        pattern="[0-9]{4}"
                        required
                        autocomplete="off"
                    >
                </div>
                <div class="error-message" id="errorMessage">
                    ‚ùå Code PIN incorrect
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeAdminModal()">Annuler</button>
                    <button type="submit" class="btn-confirm">Valider</button>
                </div>
            </form>
            <p style="color: #999; font-size: 0.85em; margin-top: 15px;">
                üí° Code PIN par d√©faut : <strong>1234</strong>
            </p>
        </div>
    </div>

    <script>
        // Code PIN par d√©faut (√† changer dans admin)
        const DEFAULT_PIN = '1234';

        function showAdminModal() {
            document.getElementById('adminModal').classList.add('active');
            document.getElementById('password').value = '';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function closeAdminModal() {
            document.getElementById('adminModal').classList.remove('active');
        }

        function checkPassword(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const savedPin = localStorage.getItem('admin_pin') || DEFAULT_PIN;
            
            if (password === savedPin) {
                // Cr√©er une session admin
                sessionStorage.setItem('admin_auth', 'true');
                window.location.href = './admin.html';
            } else {
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.style.display = 'block';
                document.getElementById('password').value = '';
                
                // Faire vibrer l'input
                document.getElementById('password').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.getElementById('password').style.animation = '';
                }, 500);
            }
        }

        // Fermer modal avec Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeAdminModal();
            }
        });

        // Animation shake pour erreur
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
